<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Französisch Vokabeln</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
    background: #f4f4f4;
  }
  #textDisplay {
    font-size: 24px;
    margin-bottom: 20px;
    max-width: 600px;
    line-height: 1.5;
    white-space: pre-wrap;
    word-break: break-word;
    position: relative;
  }
  .correct { color: black; }
  .incorrect { color: red; }
  .pending { color: grey; }
  .cursor {
    display: inline-block;
    width: 2px;
    height: 1.2em;
    background: blue;
    vertical-align: bottom;
    animation: blink 1s steps(2, start) infinite;
  }
  @keyframes blink {
    0%, 50% { visibility: visible; }
    51%, 100% { visibility: hidden; }
  }
  #result {
    margin-top: 20px;
    font-size: 20px;
  }
  /* Progress Bar Styles */
  #progressContainer {
    width: 600px;
    height: 20px;
    background: #ddd;
    border-radius: 10px;
    margin-top: 20px;
    overflow: hidden;
  }
  #progressBar {
    height: 100%;
    width: 0%;
    background: #4caf50;
    transition: width 0.2s ease;
  }
</style>
</head>
<body>

<h1>✨ Französisch Vokabeln</h1>
<div id="textDisplay"></div>
<div id="result"></div>

<!-- Progress Bar -->
<div id="progressContainer">
  <div id="progressBar"></div>
</div>

<script>
  const words = ["haus", "auto", "baum", "katze", "hund", "apfel", "tisch", "stuhl", "fenster", "buch"];
  let currentWordIndex = 0;
  let currentCharIndex = 0;
  let typedChars = [];

  const textDisplay = document.getElementById('textDisplay');
  const result = document.getElementById('result');
  const progressBar = document.getElementById('progressBar');

  function renderWord() {
    textDisplay.innerHTML = '';
    if(currentWordIndex >= words.length) return;

    const word = words[currentWordIndex];
    for(let idx = 0; idx < word.length; idx++) {
      const span = document.createElement('span');
      span.textContent = word[idx];

      if(idx < currentCharIndex) {
        span.className = typedChars[idx] === word[idx] ? 'correct' : 'incorrect';
      } else {
        span.className = 'pending';
      }

      // Cursor vor dem aktuellen Buchstaben
      if(idx === currentCharIndex) {
        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        textDisplay.appendChild(cursor);
      }

      textDisplay.appendChild(span);
    }

    // Progress Bar aktualisieren
    const progressPercent = (currentWordIndex / words.length) * 100;
    progressBar.style.width = progressPercent + '%';
  }

  window.addEventListener('keydown', (e) => {
    const char = e.key.length === 1 ? e.key : '';
    if(!char) return;
    if(currentWordIndex >= words.length) return;

    typedChars[currentCharIndex] = char;
    currentCharIndex++;

    renderWord();

    // Wort fertig getippt?
    const word = words[currentWordIndex];
    if(currentCharIndex === word.length) {
      currentWordIndex++;
      currentCharIndex = 0;
      typedChars = [];

      if(currentWordIndex < words.length) {
        renderWord(); // Nächstes Wort anzeigen
      } else {
        // Alle Wörter fertig
        textDisplay.innerHTML = '';
        result.textContent = 'Fertig!';
        progressBar.style.width = '100%';
      }
    }
  });

  renderWord();
</script>

</body>
</html>
