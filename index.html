<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Französisch Vokabeln</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background: #f4f4f4;
    margin: 0;
  }
  h1 {
    text-align: center;
    font-size: 6vw; /* responsive Schriftgröße */
    margin-bottom: 20px;
    word-break: break-word;
  }
  #textDisplay {
    font-size: 5vw; /* responsive */
    margin-bottom: 20px;
    max-width: 95%;
    line-height: 1.5;
    white-space: pre-wrap;
    word-break: break-word;
    position: relative;
  }
  .correct { color: black; }
  .incorrect { color: red; }
  .pending { color: grey; }
  .cursor {
    display: inline-block;
    width: 2px;
    height: 1.2em;
    background: blue;
    vertical-align: bottom;
    animation: blink 1s steps(2, start) infinite;
  }
  @keyframes blink {
    0%, 50% { visibility: visible; }
    51%, 100% { visibility: hidden; }
  }
  #result {
    margin-top: 20px;
    font-size: 5vw;
    text-align: center;
  }
  /* Progress Bar Styles */
  #progressContainer {
    width: 90%; /* passt sich mobilen Bildschirmen an */
    height: 6vw;
    background: #ddd;
    border-radius: 10px;
    margin-top: 20px;
    overflow: hidden;
    margin-left: auto;
    margin-right: auto;
  }
  #progressBar {
    height: 100%;
    width: 0%;
    background: #4caf50;
    transition: width 0.2s ease;
  }
  /* Sichtbares kleines Input für mobile Tastatur */
  #mobileInput {
    position: fixed;
    bottom: 10px;
    left: 10px;
    opacity: 0.01; /* fast unsichtbar, aber fokussierbar */
    width: 1px;
    height: 1px;
  }
</style>
</head>
<body>

<h1>✨ Französisch Vokabeln</h1>
<div id="textDisplay"></div>
<div id="result"></div>

<!-- Progress Bar -->
<div id="progressContainer">
  <div id="progressBar"></div>
</div>

<!-- Kleines Input für mobile Tastatur -->
<input type="text" id="mobileInput" />

<script>
const words = ["haus","auto","baum","katze","hund","apfel","tisch","stuhl","fenster","buch"];
let currentWordIndex = 0;
let currentCharIndex = 0;
let typedChars = [];

const textDisplay = document.getElementById('textDisplay');
const result = document.getElementById('result');
const progressBar = document.getElementById('progressBar');
const mobileInput = document.getElementById('mobileInput');

function renderWord() {
  textDisplay.innerHTML = '';
  if(currentWordIndex >= words.length) return;
  const word = words[currentWordIndex];
  for(let idx = 0; idx < word.length; idx++){
    const span = document.createElement('span');
    span.textContent = word[idx];
    if(idx < currentCharIndex) span.className = typedChars[idx]===word[idx]?'correct':'incorrect';
    else span.className = 'pending';
    if(idx===currentCharIndex){
      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      textDisplay.appendChild(cursor);
    }
    textDisplay.appendChild(span);
  }
  const progressPercent = (currentWordIndex/words.length)*100;
  progressBar.style.width = progressPercent+'%';
}

// Fokus auf Input setzen, damit Tastatur erscheint
function focusMobileInput(){
  mobileInput.focus();
}
window.addEventListener('load', focusMobileInput);
document.body.addEventListener('touchstart', focusMobileInput);
window.addEventListener('click', focusMobileInput);

mobileInput.addEventListener('input',(e)=>{
  const char = e.data;
  if(!char || currentWordIndex>=words.length) return;
  typedChars[currentCharIndex] = char;
  currentCharIndex++;
  renderWord();
  mobileInput.value=''; // Input zurücksetzen

  const word = words[currentWordIndex];
  if(currentCharIndex===word.length){
    currentWordIndex++;
    currentCharIndex=0;
    typedChars=[];
    if(currentWordIndex<words.length){
      renderWord();
    } else {
      textDisplay.innerHTML='';
      result.textContent='Fertig!';
      progressBar.style.width='100%';
    }
  }
});

renderWord();
focusMobileInput();
</script>

</body>
</html>
